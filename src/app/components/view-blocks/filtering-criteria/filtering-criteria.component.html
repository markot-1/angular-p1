<div class="wrapper">
  <ng-container *ngIf="isVisible">
    <span [innerHTML]="'Sorting by:' | bold"></span>
    <span class="sort date" (click)="filters($event)">date</span>
    <span class="sort count" (click)="filters($event)">count of views</span>
    <app-filter-input [placeholder]="'by word or sentence'" [value]="filterValue" (onChange)="filterByInput($event)"></app-filter-input>
  </ng-container>
</div>
