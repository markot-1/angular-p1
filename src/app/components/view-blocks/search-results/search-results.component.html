<ng-container *ngIf="data?.items">
    <app-filtering-criteria [searchResultsData]="data.items" 
                        [isVisible]="toggleFilters" 
                        (onInput)="filterSearchResults($event)">
</app-filtering-criteria>
<ng-container *ngIf="searchValue.length > 0">
    <ng-container *ngIf="filteredData ? filteredData : data.items">
        <div class="search-results">
            <ng-container *ngFor="let videoCard of (filteredData ? filteredData : data.items)">
                <app-video-card (click)="navigateToVideoPage(videoCard.id)" [videoData]="videoCard"></app-video-card>
            </ng-container>
        </div>
    </ng-container>
</ng-container>
</ng-container>
