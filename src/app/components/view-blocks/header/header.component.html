<div class="wrapper">
    <div class="logo"></div>
    <app-filter-input [placeholder]="'Enter your request'" [value]="searchValue" (onChange)="searchByInput($event)"></app-filter-input>
    <app-button (click)="search(searchValue)">
        <span>Search</span>
    </app-button>
    <app-button class="settings-button" (click)="toggleSettings()">
        <img src="../../../../assets/img/button-settings.png">
    </app-button>
</div>
<app-login-information></app-login-information>
